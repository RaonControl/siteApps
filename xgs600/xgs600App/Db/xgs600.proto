# jhlee@ibs.re.kr
#
# 
Terminator = CR;
ReplyTimeout = 10000;
ReadTimeout = 1000;

sw-rev 
{
    out "#\$105";
    in ">%s";
    ExtraInput = Ignore;
}

rst 
{
    out "#\$106";
}

read-xgs
{
    out "#\$101";
    in ">%(\$2Slot0.VAL)2s"
    "%(\$2Slot1.VAL)2s"
    "%(\$2Slot2.VAL)2s"
    "%(\$2Slot3.VAL)2s"
    "%(\$2Slot4.VAL)2s"
    "%(\$2Slot5.VAL)2s";   
    ExtraInput = Ignore;

}


getPresUnit
{
    out "#\$113";
    in  ">%d";
    ExtraInput = Ignore;
}

## #0010 > Torr
## #0011 > mBar
## #0012 > Pascal
# 
# If Set command returns ">", it must be "in" in protocol definition
# Thursday, June 18 22:20:45 KST 2015, jhlee
#
setPresUnit
{
    out "#\$1%{10|11|12}";
    in ">";
    ExtraInput = Ignore;
#    @init {out "#\$113"; in ">%d"; }
}



