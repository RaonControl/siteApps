# 
@writetimeout { disconnect; }
@replytimeout { disconnect; }
@readtimeout  { disconnect; }
@mismatch     { disconnect; }

ReplyTimeout = 3000;
InTerminator = "\r";
OutTerminator = "\r";
Terminator = CR LF;

getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}

cmd {
    out "\$1";
}

setD {
    out "\$1 %d";
    @init { out "\$1?"; in "%d"; }
}

getD {
    out "\$1?";
    in "%d";
    ExtraInput = Ignore;
}

